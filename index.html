            </div>

        <!-- end nav bar -->
        
        <!-- start header -->
        <header class="box">
            
            <div class="header">

            </div>

        </header>
        <!-- end header -->
        
        <!-- start main -->
        <main>
            <!-- first box -->
            <div class="box">
                <div class="container">
                    <div class="image-box">
    
                    </div>
                    <div class="text-box">
    
                    </div>
                </div>
            </div>

            <!-- second box -->
            <div class="bg-color box">

                    <div class="image-box">
    
                    </div>
                    <div class="text-box">
    
                    </div>
                </div>
            </div>

            <!-- third box -->
            <div class="box">

                    <div class="image-box">
    
                    </div>
                    <div class="text-box">
    
                    </div>
                </div>
            </div>

            <!-- fourth box -->

                <div class="container download-section">

                </div>
            </div>

        </main>
        <!-- end main -->

        <!-- start footer -->
        <footer >
           <div>
                <div class="container footer-link">
                    <div class="footer-box big"></div>
                    <div class="footer-box"></div>
                    <div class="footer-box"></div>
                    <div class="footer-box"></div>
                    <div class="footer-box"></div>
                </div>
           </div>
            
           <div>
               <div class="container footer-end">
